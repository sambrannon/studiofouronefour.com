---
layout: default
title: People
permalink: /people/
id: people
---

<div id="full-width">

  {% for member in site.data.members %}
    <div class="member">
      <img
        src="../img/team/{{ member.photo_path }}"
        alt="{{ member.name }}"
        class="attachment-work_thumb wp-post-image"
      />
      <h2 class="mem-name">
        {{ member.name }}
      </h2>
    </div>
  {% endfor %}

  <div class="clear"></div>
</div><!--/content-->

<div class="clear"></div>
